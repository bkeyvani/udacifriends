<!doctype html>
<html lang="en" ng-app="udacifriendsApp">
<head>
  <meta charset="UTF-8">
  <title>Udacifriends</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">

  <!--<script src="js/lib/angular/angular.min.js"></script>-->
  <!--<script src="js/lib/angular/angular-route.min.js"></script>-->
  <!--<script src="js/lib/angular/angular-animate.min.js"></script>-->

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-route.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular-animate.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.1.1/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/0.9.1/angularfire.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
<header>
  <nav class="cf"
    ng-include="'views/nav.html'" ng-controller="StatusController"></nav>
</header>
<div class="page">
  <div class="userinfo"
    ng-controller="StatusController" ng-show="currentUser">
    <span class="user">Hi {{currentUser.firstname}}</span>
    <a href="#"
      ng-click="logout()">Logout</a>
  </div>
  <main class="cf" ng-view></main>
</div>
</body>
</html>
