<section class="well">
  <form name="loginform" class="form-signin" novalidate
    ng-submit="login()">
    <h2 class="form-signin-heading">Hi there!</h2>
    <p>Log-in to access the awesomeness!</p>

    <div class="alert alert-danger" role="alert"
      ng-show="message">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{message}}
    </div>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" name="inputEmail" placeholder="Email"
        class="form-control input-lg" autofocus
        ng-model="user.email" ng-required="true">
      <div class="alert alert-danger" role="alert"
        ng-show="loginform.inputEmail.$invalid && loginform.inputEmail.$touched">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="inputPassword" placeholder="Password"
      class="form-control input-lg"
        ng-model="user.password" ng-required="true">
      <div class="alert alert-danger" role="alert"
        ng-show="loginform.inputPassword.$invalid && loginform.inputPassword.$touched">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        Password is required
      </div>
    </div>
    <button type="submit" class="btn btn-lg btn-primary btn-block"
      ng-disabled="loginform.$invalid">Login</button>
    <div class="form-group">
      <p class="text-center">or <a href="#/register">register</a></p>
  </div>
  </form>
</section>
</div>
